<html>
<meta charset="utf-8" />
<head>
<style>
.droptarget {
    float: left; 
    width: 100px; 
    height: 35px;
    margin: 15px;
    padding: 10px;
    border: 1px solid #aaaaaa;
}
</style>
</head>
<body>
<div class="droptarget">
<p id="dragtarget">123</p>
</div>
<div class="droptarget" id="div2"></div>
<p id="demo"></p>
<script>
	/*
		在拖动目标上触发事件 (源元素):
			ondragstart - 用户开始拖动元素时触发
			ondrag - 元素正在拖动时触发
			ondragend - 用户完成元素拖动后触发
		
		释放目标时触发的事件:
			ondragenter - 当被鼠标拖动的对象进入其容器范围内时触发此事件（hover）
			ondragover - 当某被拖动的对象在另一对象容器范围内拖动时触发此事件（move）
			ondragleave - 当被鼠标拖动的对象离开其容器范围内时触发此事件（out）
			ondrop - 在一个拖动过程中，释放鼠标键时触发此事件 (抬起)
			
		
	*/
	
	div2.ondragenter = function(){
		console.log('进入')
	}
	
	div2.ondragleave = function(){
		console.log('离开')
	}
	
	div2.ondragover = function(){
		console.log('move')
		return false;
	}
	
	div2.ondrop =function(ev){
//		console.log('抬起');
		//ev.dataTransfer.files  要找的数据
		console.log(ev)
		return false;
	}
	
	
	
</script>
</body>
</html>
